<!DOCTYYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
  <script>
    var init = function() {
      var width = 800,
      height = 600;
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);
      
      var scene = new THREE.Scene();
      
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(1, 1, 5);
      camera.lookAt(0, 0, 0);
      const contols=new THREE.OrbitControls(camera,document.body);

      const gridHelper = new THREE.GridHelper(2,10); 
      scene.add(gridHelper);
      const axisHelper = new THREE.AxisHelper(2);
      scene.add(axisHelper);

      var cylinderGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1,16);
      var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
      var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder.rotation.z=1.57;
      scene.add(cylinder);

      renderer.render(scene, camera);
      
      }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
