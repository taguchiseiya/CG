<!DOCTYYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  <script type="importmap">
    {
      "imports":{
        "three":"https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/":"https://unpkg.com/three@0.152.2/examples/jsm/"
       }
    }
  </script>
</head>

<body>
  <script>
    var init = function() {
      var width = 800,
      height = 600;
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);
      
      var scene = new THREE.Scene();
      
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);
    
      const dumbbell =new THREE.Object3D();
      
      var camera = new THREE.PerspectiveCamera(90,width/height,1,1000);
      camera.position.set(2, 2 , 5);
      camera.lookAt(0, 0, 0);

      const gridHelper = new THREE.GridHelper(2,10); 
      scene.add(gridHelper);
      const axisHelper = new THREE.AxisHelper(2);
      scene.add(axisHelper);

      var cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.2,32);
      var cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder.rotation.z=1.57;
      dumbbell.add(cylinder);
      scene.add(cylinder);
      
      var cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.25, 0.8,32);
      var cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var cylinder1 = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder1.rotation.z=1.57;
      cylinder1.position.x=1;
      dumbbell.add(cylinder1);
      scene.add(cylinder1);

      var cylinderGeometry = new THREE.CylinderGeometry(1, 1, 0.3,10);
      var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x101010 });
      var cylinder2 = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder2.rotation.z=1.57;
      cylinder2.position.x=1.5;
      dumbbell.add(cylinder2);
      scene.add(cylinder2);

      var cylinderGeometry = new THREE.CylinderGeometry(0.25, 0.3, 0.8,32);
      var cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var cylinder3 = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder3.rotation.z=1.57;
      cylinder3.position.x=-1;
      dumbbell.add(cylinder3);
      scene.add(cylinder3);

      var cylinderGeometry = new THREE.CylinderGeometry(1, 1, 0.3,10);
      var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x101010 });
      var cylinder4 = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      cylinder4.rotation.z=1.57;
      cylinder4.position.x=-1.5;
      dumbbell.add(cylinder4);
      scene.add(cylinder4);

      renderer.render(scene, camera);
      
      }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
